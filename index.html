<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <title>NASA Mars</title>
  </head>
  <body>
    <div class="loader">
      <img src="rocket.svg" alt="rocket" />
    </div>
